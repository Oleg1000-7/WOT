{% extends "base.html" %}

{%block styles%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}">
{%endblock%}

{% block content %}
    <div class="profile-info">
        <div class="picture-block">
            <img class="profile-picture" src="{{ path }}">
            <form id="uploadForm" method="POST" enctype="multipart/form-data">
                <input type="file" class="form-control-file" id="photo" name="file">
            </form>
        </div>
        <article>
            <nav>
                <a href="/logout" class="btn btn-danger btn-lg"><h3>Выйти из аккаунта</h3></a>
            </nav>
            <p>пройдено тестов: {{ results|length }}</p>
        </article>
    </div>

    <div class="results">
        <h1>Ваши результаты:</h1>
        {% for i in results %}
            <div class="result-item">
                <article>
                    <p>{{ i.months }}</p>
                    <p>{{ i.percents }}%</p>
                    <p>{{ i.date }}</p>
                </article>
                <div>
                    <a href="/res_remove/{{ i.id }}" class="btn btn-danger btn-lg">Удалить</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}

{% block scripts %}
   <script src="{{ url_for('static', filename='scripts/photo.js') }}"></script>
{% endblock %}
